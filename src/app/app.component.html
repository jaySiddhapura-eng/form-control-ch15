<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f = "ngForm">
        <div id="user-data" 
        ngModelGroup = "userData"
        #userData = "ngModelGroup">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   id="username" 
                   class="form-control"
                   ngModel
                   name = "username"
                   required>
          </div>

          <button class="btn btn-default" 
                  type="button"
                  (click) = "onSetUserName()">
                Suggest an Username <strong>[setValue]</strong>
          </button>

          <button class="btn btn-default" 
          type="button"
          (click) = "onPatchUserName()">
                Suggest an Username <strong>[patchValue]</strong>
          </button>
 
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
                   id="email" 
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #em ="ngModel">
                   <span class="help-block" *ngIf="!em.valid && em.touched">
                     Please enter the valid email address!
                   </span>
          </div>
        </div>

        <p *ngIf = "!userData.valid && userData.touched">user data invalid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
                  class="form-control"
                  [ngModel]="defaultQuestion"
                  name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="questionAnswer" 
                    rows="2"
                    [(ngModel)]="answer">
          </textarea>
        </div>

        <p>your reply: {{answer}}</p>

        <div class="radio"
              *ngFor = "let g of genders">
              <label>
                <input 
                type="radio"
                name="gender"
                ngModel
                [value] ="g"
                required
                >
                {{g}}
              </label>
        </div>

        <button class="btn btn-primary" 
                type="submit"
                [disabled]="!f.valid">
                Submit
        </button>

      </form>
    </div>
  </div>

  <hr>

  

  <div class="row" 
       *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Submitted Data</h3>
      <p>UserName: {{user.username}}</p>
      <p>email: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>gender: {{user.gender}}</p>
    </div>
  </div>

</div>
